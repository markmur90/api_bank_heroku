{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Crear Deudor</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="card mb-4">
            <div class="card-header">Información del Deudor</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="id_debtor_name" class="form-label">Nombre del Deudor</label>
                        {{ form.debtor_name }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_debtor_postal_address" class="form-label">Dirección Postal</label>
                        {{ form.postal_address }}
                        <a href="{% url 'create_postal_addressGPT' %}" class="btn btn-link">Crear nueva dirección</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'debtor_listGPT' %}" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Volver al Listado
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
            </button>
        </div>
    </form>
{% endblock %}
