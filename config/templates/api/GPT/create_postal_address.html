{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Crear Dirección Postal</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-header">Información de la Dirección</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="id_country" class="form-label">País</label>
                        {{ form.country }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_zip_code_and_city" class="form-label">Código Postal y Ciudad</label>
                        {{ form.zip_code_and_city }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_street_and_house_number" class="form-label">Calle y Número</label>
                        {{ form.street_and_house_number }}
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'postal_address_listGPT' %}" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Volver al Listado
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
            </button>
        </div>
    </form>
{% endblock %}
